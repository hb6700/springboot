<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://me2.do/5BvBFJ57">
</head>
<body>
	<h1>thymeleaf</h1>
	<!-- 
		Thymeleaf Expression

		EL/JSTL 유사
	    1. Variable Expression, 변수 표현식
	        ${}
	    2. Selection Variable Expression, 선택변수 표현시
	        *{}
	    3. Message Expressions, 메시지 표현식
	        #{}
	    4. Ling URL Expression, 링크 주소 표현식
	        @{}
	    5. Fragment Expressions, 조각 페이지 표현식
	        ~{}
        
        th:text="${}"
		- 컨트롤러에서 전달받은 데이터를 접근한다
		- 해당 HTML태그에 데이터를 PCDATA로 출력한다.(데이터 바인딩)
		- before : <div th:text="${num}"></div>
		- after : <div>100</div>
	 -->
	 
	 <h2>변수 표현식</h2>
	 
	 <div>${num}</div>
	 <div th:text="${num}"></div>
	 <div th:text="${num}">기존데이터는 사라집니당</div>
	 
	 <div>보여주고 싶은 숫자는 100입니당</div>
	 <div th:text="'보여주고 싶은 숫자는' + ${num} + '입니당'"></div>
	 <div>보여주고 싶은 숫자는 <span th:text="${num}"></span>입니다</div>
	 
	 <div th:text="${name}"></div>
	 
	 <div>이름 : 홍길동</div>
	 <div>이름 : <span th:text="${txt}"></span></div>
	 <div th:text="'이름' + ${txt}"></div>
	 <div>이름 : 홍길동</div>
	 <div>이름 : 홍길동</div>
 </body>
 </html>
